{% extends "base.html" %}

{% block css %}{% endblock %}

{% block main %}
    <h1 id="listProperties">Properties</h1>
    <div class="property-grid">
        {% for property in properties %}
            <div class="property-card">
                <img class="property-image" src="{{ url_for('static', filename='uploads/' + property.photo) }}" alt="{{ property.title }}">
                <div class="property-details">
                    <div class="property-title">{{ property.title }}</div>
                    <div class="property-location">
                        <i class="fas fa-map-marker-alt"></i> {{ property.location }}
                    </div>
                    <div class="property-price">${{ '{:,.0f}'.format(property.price) }}</div>
                    <div class="View">
                        <a class="view-button" href="{{ url_for('property_details', propertyid=property.id) }}">View Property</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
